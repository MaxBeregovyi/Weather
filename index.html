<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="/src/css/style.css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Document</title>
  </head>
  <body style="background-image: url(img/unsplash_weather.jpg)">
    <main class="container">
      <h1 class="title">Best Weather</h1>
      <form class="form">
        <input type="text" name="city" placeholder="Choice Your City" />
        <button class="material-symbols-outlined">search</button>
      </form>
      <section class="weather">
        <h2 class="city_name"></h2>
        <p>
          <img class="icon" src="" alt="" width="50" />
          <span class="summary"></span>
        </p>
        <p class="temp"></p>
        <p class="humidity"></p>
        <p class="wind"></p>
        <p class="feels-like"></p>
      </section>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
